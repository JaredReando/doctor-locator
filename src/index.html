<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Locator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2>Find a local doctor:</h2>
          <div>
            <img id="logo-image" src="https://image.flaticon.com/icons/svg/206/206875.svg" alt="">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 text-center">
          <label>Search:</label>
          <input id="doctor-search-input" type="text" name="" value="">
          <button id="search-submit" type="submit" name="button">Submit</button>

          <table>
              <thead>
                  <th>Name</th>
                  <th>Address</th>
                  <th>Phone</th>
                  <th>Website</th>
                  <th>Availability</th>
              </thead>
              <tbody id="search-results">

                <tr>
                    <td>"name"</td>
                    <td>"address"</td>
                    <td>"phone"</td>
                    <td>Website</td>
                    <td>availability</td>
                </tr>




              </tbody>
          </table>




        </div>
      </div>

    </div>

  </body>
</html>
