<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Locator</title>
  </head>
  <body>
    <div class="container-fluid">


      <div class="row">
        <div class="col-sm-12 text-center top">
          <h1>Doctor Locator</h1>
        </div>
      </div>

      <div class="row">

        <div class="col-md-12 text-center middle">
          <img class="main-image" id="logo-image" src="https://image.flaticon.com/icons/svg/206/206875.svg" alt="">

          <div>
            <label>Search:</label>
            <select id="search-type">
              <option>Search by:</option>
              <option value="name">Doctor</option>
              <option value="query">Ailment</option>
            </select>
            <select id="search-radius">
              <option>Results radius:</option>
              <option value="5">5 miles</option>
              <option value="10">10 miles</option>
              <option value="25">25 miles</option>
              <option value="50">50 miles</option>
            </select>
            <input id="doctor-search-input" type="text" placeholder="Search terms">
            <input id="zip-input" type="text" name="" placeholder="ZIP CODE">
            <button id="search-submit" type="submit" name="button">Submit</button>
          </div>
        </div>


      </div>



      <div class="row">
        <div class="col-md-8 offset-2 text-center bottom">

          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope='col'></th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Phone</th>
                <th scope="col">New Patients?</th>
              </tr>
            </thead>
            <tbody id="search-results">

            </tbody>
          </table>



        </div>
      </div>
    </div>

  </body>
</html>
