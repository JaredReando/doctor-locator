<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Locator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2>Find a local doctor:</h2>
          <div>
            <img id="logo-image" src="https://cdn.pixabay.com/photo/2017/09/28/22/43/database-search-2797375_1280.png" alt="">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 text-center">
          <label>Search:</label>
          <input id="doctor-search-input" type="text" name="" value="">
          <button id="search-submit" type="submit" name="button">Submit</button>

          <table>
              <thead>
                  <th>Name</th>
                  <th>City</th>
                  <th>Languages</th>
              </thead>
              <tbody id="api-results">

                <tr>
                    <td>"name"</td>
                    <td>"city"</td>
                    <td>"language"</td>

                </tr>




              </tbody>
          </table>




        </div>
      </div>

    </div>

  </body>
</html>
